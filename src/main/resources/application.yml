spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
  data:
    redis:
      host: ${spring.data.redis.port}
      port: ${spring.data.redis.port}
logging:
  level:
    org:
      hibernate:
        SQL: debug
        orm:
          jdbc:
            bind: trace
      springframework:
        security: debug
auth:
  jwt:
    issuer: ${auth.jwt.issuer}
    secret: ${auth.jwt.secret}
    accessTokenExpirationHour: ${auth.jwt.accessTokenExpirationHour}
mail:
    host: smtp.gmail.com
    port: 587
    username: ${smtp.name}
    password: ${smtp.password}
    properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true
              required: true